    <h1>Simbolos e Emojis &#x1F60A </h1>
    <hr>
    <h2>Simbolos</h2>
        <p>Para criar simbolos basta utilizar &"simbolo"</p>
        <p>Exemplo:<br>&dollar; &real; &euro;<br>&trade; &reg; &copy;<br>ETC...</p>
    <h2>Emojis</h2>
    <p>Para criar um emoji basta utilizar &#x e o codigo do emoji.</p>
    <p>Exemplo:<br> &#x"1F60A"=&#x1F60A</p>
</body>
