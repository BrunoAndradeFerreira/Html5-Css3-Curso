<body>
    <h1>Audio para site</h1>

    <p>Abaixo voce tera um audio, sendo possivel de escutar a sua pura vontade</p>

        <source src="sons/music.mp3" type="audio/mpeg">
        <source src="sons/music.ogg" type="audio/ogg">
        <source src="sons/music.wav" type="audio/wav">
        <p>Infelizmente seu Navegador nao consegue acessar este audio &#x2639 <br> <a href="sons/music.mp3" download="sons/music.mp3" type="audio/mpeg" ></a></p>
    </audio>
</body>
